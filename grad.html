<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة معدل الامتحان</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .subject-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        .subject-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .subject-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .multiplier {
            font-size: 0.8rem;
            background: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #calculate {
            background: #2ecc71;
            color: white;
        }
        
        #calculate:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        #reset {
            background: #e74c3c;
            color: white;
        }
        
        #reset:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .result {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        
        .result h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .average {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 10px 0;
        }
        
        .subject-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .subject-result {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .subject-result-name {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .subject-result-score {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .form-container {
                grid-template-columns: 1fr;
            }
            
            .subject-results {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حاسبة معدل الامتحان</h1>
        <p class="subtitle">أدخل علامات المواد السبعة لحساب معدل السنة</p>
        
        <div class="form-container">
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">الطب الباطني (الداخلية)</span>
                    <span class="multiplier">× 6</span>
                </div>
                <div class="input-group">
                    <input type="number" id="internal" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">الجلدية</span>
                    <span class="multiplier">× 1</span>
                </div>
                <div class="input-group">
                    <input type="number" id="dermatology" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">الجراحة</span>
                    <span class="multiplier">× 5</span>
                </div>
                <div class="input-group">
                    <input type="number" id="surgery" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">الأنف والأذن والحنجرة (الاذنية)</span>
                    <span class="multiplier">× 1</span>
                </div>
                <div class="input-group">
                    <input type="number" id="ent" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">العينية</span>
                    <span class="multiplier">× 1</span>
                </div>
                <div class="input-group">
                    <input type="number" id="ophthalmology" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">طب الأطفال</span>
                    <span class="multiplier">× 3</span>
                </div>
                <div class="input-group">
                    <input type="number" id="pediatrics" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
            
            <div class="subject-group">
                <div class="subject-header">
                    <span class="subject-name">النسائية</span>
                    <span class="multiplier">× 4</span>
                </div>
                <div class="input-group">
                    <input type="number" id="gynecology" min="0" max="100" placeholder="أدخل العلامة (0-100)">
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="calculate">احسب المعدل</button>
            <button id="reset">إعادة تعيين</button>
        </div>
        
        <div class="result" id="result">
            <h2>نتيجة المعدل</h2>
            <p>المعدل النهائي للسنة:</p>
            <div class="average" id="average">0.00</div>
            
            <h3>العلامات بعد الضرب</h3>
            <div class="subject-results" id="subjectResults">
                <!-- سيتم إضافة النتائج هنا عبر JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            // الحصول على القيم من الحقول
            const internal = parseFloat(document.getElementById('internal').value) || 0;
            const dermatology = parseFloat(document.getElementById('dermatology').value) || 0;
            const surgery = parseFloat(document.getElementById('surgery').value) || 0;
            const ent = parseFloat(document.getElementById('ent').value) || 0;
            const ophthalmology = parseFloat(document.getElementById('ophthalmology').value) || 0;
            const pediatrics = parseFloat(document.getElementById('pediatrics').value) || 0;
            const gynecology = parseFloat(document.getElementById('gynecology').value) || 0;
            
            // التحقق من صحة القيم المدخلة
            const inputs = [internal, dermatology, surgery, ent, ophthalmology, pediatrics, gynecology];
            let valid = true;
            
            inputs.forEach((value, index) => {
                if (value < 0 || value > 100) {
                    valid = false;
                    alert(`الرجاء إدخال قيمة صحيحة بين 0 و 100 للمادة ${index + 1}`);
                }
            });
            
            if (!valid) return;
            
            // حساب العلامات بعد الضرب
            const internalWeighted = internal * 6;
            const dermatologyWeighted = dermatology * 1;
            const surgeryWeighted = surgery * 5;
            const entWeighted = ent * 1;
            const ophthalmologyWeighted = ophthalmology * 1;
            const pediatricsWeighted = pediatrics * 3;
            const gynecologyWeighted = gynecology * 4;
            
            // حساب المعدل
            const totalWeighted = internalWeighted + dermatologyWeighted + surgeryWeighted + 
                                 entWeighted + ophthalmologyWeighted + pediatricsWeighted + gynecologyWeighted;
            const average = totalWeighted / 21;
            
            // عرض النتيجة
            document.getElementById('average').textContent = average.toFixed(2);
            
            // عرض العلامات بعد الضرب
            const subjectResults = document.getElementById('subjectResults');
            subjectResults.innerHTML = `
                <div class="subject-result">
                    <div class="subject-result-name">الداخلية</div>
                    <div class="subject-result-score">${internalWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">الجلدية</div>
                    <div class="subject-result-score">${dermatologyWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">الجراحة</div>
                    <div class="subject-result-score">${surgeryWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">الاذنية</div>
                    <div class="subject-result-score">${entWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">العينية</div>
                    <div class="subject-result-score">${ophthalmologyWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">الأطفال</div>
                    <div class="subject-result-score">${pediatricsWeighted.toFixed(1)}</div>
                </div>
                <div class="subject-result">
                    <div class="subject-result-name">النسائية</div>
                    <div class="subject-result-score">${gynecologyWeighted.toFixed(1)}</div>
                </div>
            `;
            
            // إظهار قسم النتائج
            document.getElementById('result').style.display = 'block';
        });
        
        document.getElementById('reset').addEventListener('click', function() {
            // إعادة تعيين جميع الحقول
            document.getElementById('internal').value = '';
            document.getElementById('dermatology').value = '';
            document.getElementById('surgery').value = '';
            document.getElementById('ent').value = '';
            document.getElementById('ophthalmology').value = '';
            document.getElementById('pediatrics').value = '';
            document.getElementById('gynecology').value = '';
            
            // إخفاء النتيجة
            document.getElementById('result').style.display = 'none';
        });
    </script>
</body>
</html>
